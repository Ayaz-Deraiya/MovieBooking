<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PayPal Payment Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
    }
    h2 { color: #333; margin-bottom: 20px; }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #0070ba;
      color: white;
      transition: background 0.3s;
    }
    button:hover { background-color: #005ea6; }
    .status { margin-top: 20px; font-weight: bold; }
    .success { color: green; }
    .cancel { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Movie Booking Payment</h2>
    <button id="payBtn">Pay with PayPal</button>
    <div id="status" class="status"></div>
  </div>

  <script>
    document.getElementById("payBtn").addEventListener("click", function () {
      fetch("http://localhost:8085/paymentService/create", {
        method: "POST",
        headers: { "Content-Type": "application/json" }
      })
      .then(response => response.text())
      .then(url => {
        if (url.startsWith("http")) {
          window.location.href = url; // ✅ Redirect to PayPal
        } else {
          document.getElementById("status").innerHTML = "❌ Error: " + url;
          document.getElementById("status").className = "status cancel";
        }
      })
      .catch(err => {
        document.getElementById("status").innerHTML = "❌ " + err;
        document.getElementById("status").className = "status cancel";
      });
    });
  </script>
</body>
</html>
